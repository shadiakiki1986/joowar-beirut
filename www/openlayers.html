<!doctype html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/vendor/ol-3.5.0.min.css" type="text/css">
    <style>
      .map {
        height: 400px;
        width: 400px;
opacity:.5;
      }
    </style>
    <script src="js/vendor/ol-3.5.0.min.js" type="text/javascript"></script>
    <title>OpenLayers 3 example</title>
  </head>
  <body>
    <h2>My Map</h2>
    <div id="map" class="map"></div>
    <script type="text/javascript">
      var map = new ol.Map({
        target: 'map',
        layers: [
          new ol.layer.Tile({
            source: new ol.source.OSM()
          })
        ],
        view: new ol.View({
          center: ol.proj.transform([35.53, 33.887], 'EPSG:4326', 'EPSG:3857'),
          zoom: 18
        })
      });
    </script>
  </body>
</html>
